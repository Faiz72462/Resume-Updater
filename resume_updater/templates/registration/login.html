{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-500">Sign in to access your Resume Builder</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded text-sm mb-4">
                <p class="font-bold">Login Failed</p>
                <p>Please check your username and password.</p>
            </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username"
                    maxlength="150" required id="id_username"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" autocomplete="current-password" required id="id_password"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all shadow-sm">
            </div>

            <div class="pt-2">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:from-indigo-700 hover:to-blue-700 transform hover:-translate-y-0.5 transition-all duration-200">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
